<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="lightbox/css/lightbox.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>My Travel Gallery</title>
    </head>

    <body>
        <main class="container">
            <div class="searchbox">
                <input type="search" id="search-input" placeholder="Search images">
            </div>
            <div class="img-gallery">
                <a href="images/01.jpg" data-lightbox="travel-pics" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="single-image" src="images/thumbnails/01.jpg" alt="hay bales in straw fields" title="Hay Bales"></a>
                <a href="images/02.jpg" data-lightbox="travel-pics" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img  class="single-image" src="images/thumbnails/02.jpg" alt="lake and snowtopped mountains" title="Lake"></a>
                <a href="images/03.jpg" data-lightbox="travel-pics" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img class="single-image" src="images/thumbnails/03.jpg" alt="cayon and pine trees" title="Canyon"></a>
                <a href="images/04.jpg" data-lightbox="travel-pics" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img class="single-image" src="images/thumbnails/04.jpg" alt="iceberg in lake with mountains" title="Iceberg"></a>
                <a href="images/05.jpg" data-lightbox="travel-pics" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img class="single-image" src="images/thumbnails/05.jpg" alt="red rock canyons in the desert" title="Desert"></a>
                <a href="images/06.jpg" data-lightbox="travel-pics" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img class="single-image" src="images/thumbnails/06.jpg" alt="trees and bushes with autumn colours" title="Fall"></a>
                <a href="images/07.jpg" data-lightbox="travel-pics" data-title="I drove past this plantation yesterday, everything is so green!"><img class="single-image" src="images/thumbnails/07.jpg" alt="plantation field and green trees" title="Plantation"></a>
                <a href="images/08.jpg" data-lightbox="travel-pics" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="single-image" src="images/thumbnails/08.jpg" alt="sandy dunes and blue skies" title="Dunes"></a>
                <a href="images/09.jpg" data-lightbox="travel-pics" data-title="We enjoyed a quiet stroll down this countryside lane."><img class="single-image" src="images/thumbnails/09.jpg" alt="country lane surrounded by trees" title="Countryside Lane"></a>
                <a href="images/10.jpg" data-lightbox="travel-pics" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img class="single-image" src="images/thumbnails/10.jpg" alt="sunset by the beach" title="Sunset"></a>
                <a href="images/11.jpg" data-lightbox="travel-pics" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img class="single-image" src="images/thumbnails/11.jpg" alt="view of valley from cave" title="Cave"></a>
                <a href="images/12.jpg" data-lightbox="travel-pics" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img class="single-image" src="images/thumbnails/12.jpg" alt="field of bluebells with mountain backdrop" title="Bluebells"></a>
            </div>
        </main>
        <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
        <script src="main.js"></script>
        <script>
            lightbox.option({
              'resizeDuration': 600,
              'showImageNumberLabel': false,
              'wrapAround': true
            })
        </script>
    </body>
</html>
